<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Search Buses | Kashish Travels</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  background:#f4f6f8;
}

/* HEADER */
.header{
  background:#fff;
  padding:16px;
  text-align:center;
  font-size:22px;
  font-weight:700;
  box-shadow:0 4px 15px rgba(0,0,0,.08);
}

/* SEARCH BOX */
.search-box{
  max-width:950px;
  margin:25px auto;
  background:#fff;
  padding:22px;
  border-radius:16px;
  box-shadow:0 20px 50px rgba(0,0,0,.12);
  display:grid;
  grid-template-columns:1fr 1fr 1fr auto;
  gap:14px;
}

.search-box input,
.search-box button{
  padding:14px;
  border-radius:10px;
  border:1px solid #ccc;
  font-size:15px;
}

.search-box button{
  background:linear-gradient(135deg,#ffd54f,#ffc107);
  border:none;
  font-weight:700;
  cursor:pointer;
}

/* BUS LIST */
.bus-list{
  max-width:950px;
  margin:20px auto;
  padding:0 10px;
}

.bus-card{
  background:#fff;
  padding:18px;
  margin-bottom:15px;
  border-radius:14px;
  box-shadow:0 15px 35px rgba(0,0,0,.12);
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:15px;
}

.bus-info h3{
  margin:0 0 6px;
}

.bus-info p{
  margin:4px 0;
  color:#555;
  font-size:14px;
}

.view-btn{
  padding:14px 24px;
  background:linear-gradient(135deg,#ffd54f,#ffc107);
  border:none;
  border-radius:10px;
  font-weight:700;
  cursor:pointer;
  white-space:nowrap;
}

.no-bus{
  text-align:center;
  color:#888;
  font-size:17px;
  margin-top:30px;
}

/* ðŸ“± MOBILE FIX */
@media(max-width:768px){

  .search-box{
    grid-template-columns:1fr;
  }

  .bus-card{
    flex-direction:column;
    align-items:flex-start;
  }

  .view-btn{
    width:100%;
    text-align:center;
  }
}
</style>
</head>

<body>

<div class="header">ðŸšŒ Kashish Travels â€“ Search Buses</div>

<div class="search-box">
  <input id="from" placeholder="From (e.g. Dhule)">
  <input id="to" placeholder="To (e.g. Pune)">
  <input type="date" id="date">
  <button onclick="searchBus()">Search Buses</button>
</div>

<div class="bus-list" id="busList"></div>

<script>
// BUS DATABASE
const buses = [
  { name:"Kashish AC Sleeper", seats:36, price:750, route:"DHULE-PUNE" },
  { name:"Kashish AC Sleeper", seats:36, price:750, route:"PUNE-DHULE" },
  { name:"Kashish AC Sleeper", seats:36, price:800, route:"DHULE-MUMBAI" },
  { name:"Kashish AC Sleeper", seats:36, price:800, route:"PUNE-MUMBAI" }
];

function searchBus(){
  const from = document.getElementById("from").value.trim().toUpperCase();
  const to = document.getElementById("to").value.trim().toUpperCase();
  const date = document.getElementById("date").value;
  const busList = document.getElementById("busList");
  busList.innerHTML = "";

  if(!from || !to || !date){
    alert("Please enter From, To and Date");
    return;
  }

  const route = from + "-" + to;
  let found = false;

  buses.forEach(bus=>{
    if(bus.route === route){
      found = true;

      const bookedSeats =
        JSON.parse(localStorage.getItem(bus.name+"-"+date)) || [];
      const availableSeats = bus.seats - bookedSeats.length;

      busList.innerHTML += `
        <div class="bus-card">
          <div class="bus-info">
            <h3>${bus.name}</h3>
            <p>Route: ${from} â†’ ${to}</p>
            <p>Total Seats: ${bus.seats} | Available: ${availableSeats}</p>
            <p>Price per Seat: â‚¹${bus.price}</p>
          </div>
          <button class="view-btn"
            onclick="openSeats('${from}','${to}','${bus.name}','${bus.price}','${date}')">
            View Seats
          </button>
        </div>
      `;
    }
  });

  if(!found){
    busList.innerHTML =
      `<div class="no-bus">No buses available for this route</div>`;
  }
}

function openSeats(from,to,busName,price,date){
  localStorage.setItem("route", from+"-"+to);
  localStorage.setItem("busName", busName);
  localStorage.setItem("price", price);
  localStorage.setItem("busDate", date);
  window.location.href="seat.html";
}
</script>

</body>
</html>
