<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kashish Tours & Travels</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --gold:#facc15;
  --gold-dark:#d4af37;
  --dark:#020617;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  background:#020617;
}

/* ========== NAVBAR ========== */
nav{
  position:fixed;
  top:0;
  width:100%;
  background:rgba(2,6,23,.95);
  backdrop-filter:blur(14px);
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px 22px;
  z-index:1000;
}

.logo{
  display:flex;
  align-items:center;
  gap:10px;
}

.logo img{
  height:38px;
}

.logo span{
  color:var(--gold);
  font-size:20px;
  font-weight:700;
}

/* MENU */
.menu{
  display:flex;
  gap:25px;
}

.menu a{
  color:#fff;
  text-decoration:none;
  font-size:15px;
}

/* HAMBURGER */
.hamburger{
  display:none;
  font-size:26px;
  color:white;
  cursor:pointer;
}

/* MOBILE MENU */
.mobile-menu{
  position:fixed;
  top:65px;
  right:-100%;
  width:220px;
  background:#020617;
  display:flex;
  flex-direction:column;
  padding:20px;
  gap:15px;
  transition:.3s;
}

.mobile-menu a{
  color:white;
  text-decoration:none;
  font-size:16px;
}

.mobile-menu.show{
  right:0;
}

/* ========== HERO ========== */
.hero{
  min-height:100vh;
  background:white;
  padding:120px 16px 60px;
  display:flex;
  flex-direction:column;
  align-items:center;
}

.bus-box{
  width:100%;
  max-width:1000px;
  border-radius:24px;
  overflow:hidden;
  box-shadow:0 25px 60px rgba(0,0,0,.25);
}

.bus-box img{
  width:100%;
  height:auto;
  display:block;
}

/* BUTTON */
.book-btn{
  margin-top:30px;
  padding:16px 45px;
  background:linear-gradient(135deg,var(--gold),var(--gold-dark));
  border:none;
  border-radius:40px;
  font-size:17px;
  font-weight:600;
  cursor:pointer;
}

/* FOOTER */
footer{
  background:#020617;
  text-align:center;
  padding:25px;
  color:#9ca3af;
  font-size:13px;
}

/* ========== MOBILE ========== */
@media(max-width:768px){

  .menu{
    display:none;
  }

  .hamburger{
    display:block;
  }

  .book-btn{
    width:100%;
    max-width:320px;
  }
}
</style>
</head>

<body>

<!-- NAVBAR -->
<nav>
  <div class="logo">
    <img src="logo.jpeg">
    <span>Kashish Travels</span>
  </div>

  <div class="menu">
    <a href="index.html">Home</a>
    <a href="services.html">Services</a>
    <a href="routes.html">Routes</a>
    <a href="parcel.html">Parcel</a>
    <a href="contact.html">Contact</a>
  </div>

  <div class="hamburger" onclick="toggleMenu()">☰</div>
</nav>

<!-- MOBILE MENU -->
<div class="mobile-menu" id="mobileMenu">
  <a href="index.html">Home</a>
  <a href="services.html">Services</a>
  <a href="routes.html">Routes</a>
  <a href="parcel.html">Parcel</a>
  <a href="contact.html">Contact</a>
</div>

<!-- HERO -->
<section class="hero">
  <div class="bus-box">
    <img src="bus image.png" alt="Luxury Bus">
  </div>

  <button class="book-btn" onclick="location.href='booking.html'">
    Book Your Journey
  </button>
</section>

<footer>
  © 2026 Kashish Tours & Travels. All Rights Reserved.
</footer>

<script>
function toggleMenu(){
  document.getElementById("mobileMenu").classList.toggle("show");
}
</script>

</body>
</html>
